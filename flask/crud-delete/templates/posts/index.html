    <ul>
      {% for category, message in messages %}
      <li class="{{ category }}">{{ message }}</li>
    {% endfor %}
    </ul>
    {% endif %}

    <ul>

        {{ post.title }} 
        <div>

        <!-- BEGIN (write your solution here) -->

            <input type="submit" value="Remove">
          </form>
        <!-- END -->
        </div>
      </li>
    {% endfor %}

</html>
